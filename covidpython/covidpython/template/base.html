<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- pour r√©cup√©rer du css en dur!> {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/main.css' %}"> 
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script-->
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        üè† Home 
      </a>
  
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbar-menu" class="navbar-menu">
      {% if request.user.is_authenticated %}
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'profile' %}">
          Profile
        </a>
        <!-- update this later -->
        <a class="navbar-item" href="{% url 'formulaire' %}">
          Formulaire
        </a>
		<a class="navbar-item" href="{% url 'blog-home' %}">
          Poll
        </a>
      </div>
      {% endif %}

      <div class="navbar-end">
        <div class="navbar-item">
          {% if request.user.is_authenticated %}
          <a class="button is-info" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <div class="buttons">
            <a class="button is-primary" href="{% url 'inscription' %}">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="{% url 'login' %}">
              Log in
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock %}
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	{% if request.user.is_authenticated == False %}
	<a class="navbar-end is-info is-hovered" href="{% url 'blog-about' %}" style="position: absolute; bottom: 5px; right : 20px;">About</a>
	{% else %}	
	{% endif %}
</body>
</html>
